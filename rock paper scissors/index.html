<html>
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="scoreboard">
            <div class="badge" id="user-label">user</div>
            <div class="badge" id="comp-label">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="./hand.png" alt="rock" height="140" width="140">
            </div>
            <div class="choice" id="paper">
                <img src="./paper.png" alt="paper" height="140" width="140">
            </div>
            <div class="choice" id="scissors">
                <img src="./scissors.png" alt="scissors" height="140" width="140">
            </div>
        </div>
        <div>
            <p id="action">Make your move</p>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
